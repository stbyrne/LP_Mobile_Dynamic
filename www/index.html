    <script type="text/javascript">
	
	function onBodyLoad()

	{

		</div>
		
		<div data-role="footer" data-position="fixed">

        <div data-role="panel" id="left-panel" data-theme="a">

            </div>
            <div data-role="content">
			<ul id="listLeft" data-role="listview" data-theme="a">
				
			</ul>
		</div>
        </div>
    <!------------------------------------------------------Slide Content Right Panel-------------------------------------------------------------->
        <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="a">
            <div data-role="controlgroup">
                <a href="#" data-rel="close" data-role="button" data-mini="true" data-icon="delete" data-iconpos="left">Tap to close</a>
                <p>Right push panel.</p>
            </div>
        </div>
        
	</div>
